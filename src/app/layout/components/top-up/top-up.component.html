<h4 class="card-title text-center">
    <!--<i class="fa fa-3x fa-user-circle-o text-muted"></i><br/>-->
    <br/>
    <strong>Add Product</strong>
  </h4>
  <form role="form" (ngSubmit)="onLoggedin()" [formGroup]="loginForm" novalidate>
      <span class="row">Account name {{balance.name}} </span>
      <span class="row">Account Balance {{balance.balance}}</span>
        <!-- <input (change)="onFileChange($event)" [type]="'file'">  -->
    <mat-form-field>
        <input matInput  formControlName="amount" placeholder="'Top Up Amount'" [type]="'number'">
        <mat-error [hidden]="loginForm.controls.amount.valid || loginForm.controls.amount.untouched">
            Amount is required
        </mat-error>  
    </mat-form-field>
    <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
      <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
      <span translate>Top Up</span>
    </button>
  </form>
