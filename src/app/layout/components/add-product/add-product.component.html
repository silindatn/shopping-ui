<h4 class="card-title text-center">
    <!--<i class="fa fa-3x fa-user-circle-o text-muted"></i><br/>-->
    <br/>
    <strong>Add Product</strong>
  </h4>
  <form role="form" (ngSubmit)="onLoggedin()" [formGroup]="loginForm" novalidate>
      <mat-form-field>
          <input matInput  formControlName="name" placeholder="'Product Name'" [type]="'text'">
          <mat-error [hidden]="loginForm.controls.name.valid || loginForm.controls.name.untouched">
              Name is required
          </mat-error>  
      </mat-form-field>
        <!-- <input (change)="onFileChange($event)" [type]="'file'">  -->
    <mat-form-field>
        <input matInput  formControlName="price" placeholder="'Product Price'" [type]="'number'">
        <mat-error [hidden]="loginForm.controls.price.valid || loginForm.controls.price.untouched">
            Price is required
        </mat-error>  
    </mat-form-field>
    <mat-form-field>
        <input matInput  formControlName="special_discount" placeholder="'Enter Discount'" [type]="'number'"> 
    </mat-form-field>
    <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
      <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
      <span translate>Save</span>
    </button>
  </form>
