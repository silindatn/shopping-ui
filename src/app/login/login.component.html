<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="login-container bg-light">
            <div class="login-box">
              <div class="container">
                <div class="card col-md-6 mt-3 mx-auto" id="login_container">
                  <div class="card-body">
                    <h4 class="card-title text-center">
                      <!--<i class="fa fa-3x fa-user-circle-o text-muted"></i><br/>-->
                      <br/>
                      <strong>PARTS <img src="/assets/images/recycle-part.png"/> PORTAL</strong>
                    </h4>
                    <form role="form" (ngSubmit)="onLoggedin()" [formGroup]="loginForm" novalidate>
                      <mat-form-field>
                          <input matInput  formControlName="username" placeholder="Username" [type]="'text'">
                          <mat-error [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched">
                              Username is required
                          </mat-error>  
                          <mat-error [hidden]="!error || isLoading">
                              Username or password incorrect.
                          </mat-error> 
                      </mat-form-field>
                      <mat-form-field>
                        <input matInput  formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide"><i class="fa {{hide ? 'fa-eye' : 'fa-eye-slash'}}"></i></mat-icon>
                        <mat-error [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched">
                            Password is required
                        </mat-error>  
                    </mat-form-field>
                      <!-- <div class="form-group">
                        <label class="d-block">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Username</span>
                          </div>
                          <input type="text" class="form-control" formControlName="username" [placeholder]="Username"/>
                          <span hidden translate>Username</span>
                          <small [hidden]="loginForm.controls.username.valid || loginForm.controls.username.untouched"
                                 class="text-danger" translate>
                            Username is required
                          </small>
                        </label>
                        <label class="d-block">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="basic-addon1">Password</span>
                            </div>
                          <input type="password" class="form-control" formControlName="password" [placeholder]="Password" required/>
                          <span hidden translate>Password</span>
                          <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched"
                                 class="text-danger" translate>
                            Password is required
                          </small>
                        </label>
                      </div> -->
                      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
                        <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
                        <span translate>Login</span>
                      </button>
                        <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
